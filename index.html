<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Sneakers</title>
</head>

<body>
    <header class="header">
        <div class="container">

        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="hero__content">
                            <div class="hero__left">
                                <div class="hero__brand">
                                    <img src="./imgs/brand.png" alt="#" class="hero_brand">
                                </div>
                                <div class="hero__about">
                                    <h1 class="hero__title"> <span>Stan Smith</span>,<br>Forever!</h1>
                                    <button class="hero__btn">Купить</button>
                                </div>
                            </div>
                            <div class="hero__rigth">
                                <img src="./imgs/imgrigth.png" alt="#" class="hero__img">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="hero__content">
                            <div class="hero__left">
                                <div class="hero__brand">
                                    <img src="./imgs/brand.png" alt="#" class="hero_brand">
                                </div>
                                <div class="hero__about">
                                    <h1 class="hero__title"> <span>Stan Smith</span>,<br>Forever!</h1>
                                    <button class="hero__btn">Купить</button>
                                </div>
                            </div>
                            <div class="hero__rigth">
                                <img src="./imgs/imgrigth.png" alt="#" class="hero__img">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>


        </div>
    </section>
    <section class="sneakers">
        <div class="container">

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                type: "progressbar",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
