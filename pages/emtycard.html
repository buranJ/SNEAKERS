<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/index.css">

<body>
    <header class="header">

                    </a>
                </div>
                <div class="header__nav">
                    <ul class="header__title">
                        <a href="./pages/emtycard.html" class="headr__carte">
                            <img class="header__icon" src=".././imgs/corzina.svg" alt="corzina" />

                    <ul class="header__title">
